<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bersihkan Sungai</title>
    <link rel="stylesheet" href="bersihkansungai.css">
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
        <div id="timer">Time: 60</div>
        <div id="riverContainer">
            <div class="riverBackground"></div>
        </div>
    </div>

    <div id="victory-popup" class="popup hidden">
        <div class="popup-content">
            <img src="../../Asset/PopUpKemenangan.jpg" class="popup-bg" alt="Popup Kemenangan">
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <div class="popup-buttons">
                <img src="../../Asset/TombolCobaLagiPopUp.jpg" id="play-again" class="popup-button" alt="Coba Lagi">
                <img src="../../Asset/TombolHomePopUp.jpg" id="back-to-menu" class="popup-button" alt="Menu Utama">
            </div>
        </div>
    </div>

    <!-- Game Over Popup -->
    <div id="gameover-popup" class="popup hidden">
        <div class="popup-content">
            <img src="../../Asset/PopUpKekalahan.png" class="popup-bg" alt="Popup Kekalahan">
            <div class="final-score">Score: <span id="final-score-lose">0</span></div>
            <div class="popup-buttons">
                <img src="../../Asset/TombolCobaLagiPopUp.jpg" id="play-again-lose" class="popup-button" alt="Coba Lagi">
                <img src="../../Asset/TombolHomePopUp.jpg" id="back-to-menu-lose" class="popup-button" alt="Menu Utama">
            </div>
        </div>
    </div>
    <script src="bersihkansungai.js"></script>
</body>
</html>
