<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bersihkan Sungai</title>
    <link rel="stylesheet" href="bersihkansungai.css">
    <link rel="stylesheet" href="../styles/namePopup.css">
</head>

<body>
   <div id="gameContainer">
    <div id="hud">
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
      <span id="timer">Time: 10</span>
    </div>
        <div id="riverContainer">
            <div class="riverBackground"></div>
        </div>
    <!-- Pop-up Menang -->
    <div id="victory-popup" class="popup">
      <div class="popup-content">
        <h2>Selamat Kamu Menang!</h2>
        <p>Skor Kamu: <span class="popup-score">0</span></p>
        <button id="play-again">Main Lagi</button>
        <button id="back-to-menu">Kembali ke Menu</button>
      </div>
    </div>

    <!-- Pop-up Kalah -->
    <div id="gameover-popup" class="popup">
      <div class="popup-content">
        <h2>Game Over</h2>
        <p>Skor Kamu: <span class="popup-score">0</span></p>
        <button id="play-again-lose">Coba Lagi</button>
        <button id="back-to-menu-lose">Kembali ke Menu</button>
      </div>
    </div>
  </div>

  <script src="bersihkansungai.js"></script>
</body>
</html>
