<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoQuest: Mission Earth </title>
    <link rel="stylesheet" href="bersihkansungai.css">
</head>
<body>
    <div class="container">
        <!-- Control buttons -->
        <img src="../../Asset/TombolKembali.jpg" id="btn-kembali" class="kembali" alt="Kembali">
        <img src="../../Asset/VolumeAktif.jpg" id="btn-volume" class="volume" alt="Volume">
        
        <!-- Game assets -->
        <div class="game-area">
            <img src="../../Asset/Sampah/SampahBotol.png" class="sampah" alt="Sampah Botol">
            <img src="../../Asset/Sampah/SampahKaleng.png" class="sampah" alt="Sampah Kaleng">
            <img src="../../Asset/Sampah/SampahKantongPlastik.png" class="sampah" alt="Sampah Kantong">
            <img src="../../Asset/Sampah/SampahKardus.png" class="sampah" alt="Sampah Kardus">
            <img src="../../Asset/Sampah/SampahKertas.png" class="sampah" alt="Sampah Kertas">
        </div>

        <!-- Game UI elements -->
        <div class="score-container">
            <span id="score">Score: 0</span>
            <span id="time">Time: 60</span>
        </div>

        <!-- Player character -->
        <img src="../../Asset/Player/PlayerRight.png" id="player" class="player" alt="Player">
    </div>

    <script src="bersihkansungai.js"></script>
</body>
</html>
