<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard Permainan</title>
    <link rel="stylesheet" href="Leaderboard.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="../../Asset/burung.png" alt="" class="trophy-icon">
            Leaderboard Permainan
        </h1>

        <!-- Tab Buttons -->
        <div class="tab-container">
            <button class="tab-btn active" data-game="all">Semua Game</button>
            <button class="tab-btn" data-game="Bersihkan Sungai">Bersihkan Sungai</button>
            <button class="tab-btn" data-game="Menangkap Sampah">Menangkap Sampah</button>
            <button class="tab-btn" data-game="Pilah Sampah">Pilah Sampah</button>
        </div>
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="ğŸ” Cari nama pemain...">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Peringkat</th>
                        <th>Nama</th>
                        <th>Skor</th>
                        <th>Permainan</th>
                        <th>Tanggal</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-table">
                    <!-- Data leaderboard akan diisi oleh JS -->
                </tbody>
            </table>
        </div>

        <button class="back-button" onclick="window.location.href='../TampilanUtama/TampilanUtama.html'">
            <span>â† Kembali ke Menu Utama</span>
        </button>
    </div>
    <script src="Leaderboard.js"></script>

</html>
